<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .video-wrapper {
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Watch Our Course Preview</h1>

  <div class="video-wrapper">
    <video controls>
      <source src="Git.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
